<!DOCTYPE html>
<!--informa em qual linguagem você começou-->
<html lang="pt-br">
    <!--Informa em que lingua vai ser escrito o programa, no caso Português Brasileiro-->
<head>
    <!--Head sgnifica cabeça, no caso ele é as configurações do programa. Ele não aparece no seu site-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro exercicio</title>
    <!--Esse é o título do site(ou nome,seila) , ele aparece lá em cima como o nome do site-->
</head>
<body>
    <!--Body é o corpo do site nele você escreve os comandos que vai aparecer no seu site-->
    <h1>Olá, mundo!</h1>
    <!-- <h1></h1> - esse sim é um título, e tudo que você escrever nele vai aparecer no seu site-->
    <hr>
    <p>esse é meu primeiro documento html! to muito feliz!</p>
    <!-- Esse é o parágrafo '<p></p>' não preciso falar muito né? -->
    <hr>
    <!-- <hr> O hr representa uma linha horizontal separando os conteudos (como uma quebra de linha).-->
    <p>este é um momento unico! estou criando um site! </p>
    
</body>
<!-- As tags sempre acaba com uma barra '/' como no caso acima e no caso abaixo. Também utilizamos o ponto e virgula ';' para indicar a mesma coisa, só que em alguns casos.-->
</html>
