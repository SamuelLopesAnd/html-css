<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /*Juntar os quadrados*/
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Células são os quadradinhos
    linhas são verticais
    colunas são horizontais -->

    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Com isso eu tenho duas linhas com apenas uma célula-->
           
        </tr>
    
        <tr>
            <td rowspan="2">D</td>
            <td >E</td>
            <td rowspan="2">F</td>
        </tr>

        <tr>
            
            <td>H</td>
           
        </tr>

        <tr>
          
            <td>L</td>
            <td colspan="2">M</td>
        </tr>



   

    </table>
</body>
</html>
