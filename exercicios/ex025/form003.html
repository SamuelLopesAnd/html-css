<!DOCTYPE html>
<html lang="pt-br">
<headv >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Home completo" autocomplete="nome"> <!--CADASTRO COM NOME-->
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required> <!-- MEDIA DE 0 à 10-->
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07"> <!--CADASTRO COM DATA, MÊS E ANO-->
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14"> <!--CADASTRO COM DATA, MÊS, ANO E DIA-->

        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="Hora" id="ihora"><!-- CADASTRO COM HORÁRIO-->
        </p>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
