<!DOCTYPE html>

<body>
    <h1>Exemplo de formulario - aula 24 modulo 4</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> sexo </legend>
            <input type="radio" name="sexo" id="isxmas" checked><label 
            for="isxmas" >Maculino</label><br>
            <input type="radio" name="sexo" id="isxfen"><label for="isxfen">Femenino</label><br>
            

            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut"  id="iesfut"><label for="iesfut">Futebol </label> <br>

            <input type="checkbox" name="esten"  id="iesten"> <label for="iesten">Tenis</label>  <br>
            
        </fieldset>

        <p>

            <input type="reset" value="Limpar">
        </p>
